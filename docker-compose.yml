version: '3.8'

services:
  # Banco de dados PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: thiago_platform_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      POSTGRES_DB: thiago_platform
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Adminer - Interface web para gerenciar o banco (opcional)
  adminer:
    image: adminer:latest
    container_name: thiago_platform_adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    environment:
      ADMINER_DEFAULT_SERVER: postgres

volumes:
  postgres_data:
    driver: local

# =============================================
# COMANDOS ÚTEIS
# =============================================
# 
# Iniciar os serviços:
#   docker-compose up -d
#
# Ver logs:
#   docker-compose logs -f
#
# Parar os serviços:
#   docker-compose down
#
# Resetar banco de dados:
#   docker-compose down -v
#   docker-compose up -d
#
# Acessar o Adminer:
#   http://localhost:8080
#   Sistema: PostgreSQL
#   Servidor: postgres
#   Usuário: postgres
#   Senha: postgres123
#   Base de dados: thiago_platform
# =============================================

